apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-delivery-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: food-delivery
  template:
    metadata:
      labels:
        app: food-delivery
    spec:
      containers:
        - name: web
          image: your-registry/food-delivery:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: food-delivery-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              value: "redis://redis:6379"
